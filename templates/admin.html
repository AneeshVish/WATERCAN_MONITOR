<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Water Can Usage</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="card">
            <input type="text" id="adminCanIdInput" placeholder="Enter Water Can ID">
            <input type="number" id="adminCountInput" placeholder="Enter Usage Count" min="0">
            <button onclick="updateUsage()">Update Usage</button>
            <div id="adminResult"></div>
        </div>
        <a href="/admin/logout" class="logout-link">Logout</a>
        <a href="/" class="admin-link">Back to User Page</a>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
